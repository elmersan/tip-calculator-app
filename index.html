<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles/main.css">
  
</head>
<body>

  <h1>SPLI <br>TTER </h1>

  <main>
    <div class="entries">
      <div>
        <h3>Bill</h3>
        <p>
          <span>$</span>
          <input id="bill" type="number" placeholder="0" min="0" max="999">
        </p>
      </div>
      <div>
        <h3>Select Tip %</h3>
        <div class="grid-tip-percentage">
          <button class="percentage" type="button" data-percentage="5">5%</button>
          <button class="percentage" type="button" data-percentage="10">10%</button>
          <button class="percentage" type="button" data-percentage="15">15%</button>
          <button class="percentage" type="button" data-percentage="25">25%</button>
          <button class="percentage" type="button" data-percentage="50">50%</button>
          <input id="custom" type="number" placeholder="Custom" min="1" max="100">
        </div>
      </div>
      <div>
        <h3>Number of People</h3>
        <p>
          <span class="icon-people">
            <i class="fa-solid fa-user"></i>
          </span>
          <input type="number" placeholder="0" maxlength="3" min="1" max="100">
        </p>
      </div>
    </div>

    <div class="result flex">
      <div class="flex">
        <div class="result-description">
          <p>
            Tip Amount <br>
            <span>/ person</span>
          </p>
        </div>
        <h2 id="tip_amount">$0.00</h2>
      </div>
      <div class="flex">
        <div class="result-description">
          <p>
            Tip Amount <br>
            <span>/ person</span>
          </p>
        </div>
        <h2>$0.00</h2>
      </div>
      <button class="reset" type="button" disabled="disabled">RESET</button>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/elmersan" target="_blank">elmersan</a>.
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
